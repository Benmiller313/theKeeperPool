<!doctype html>
<html lang="en-US">
<head>
  <title>The Keeper Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="/static/ajax_select/js/bootstrap.js"></script>
  <script type="text/javascript" src="/static/ajax_select/js/ajax_select.js"></script>
  {% block static_links %}

  {% endblock %}
</head>

<body>

  {% block top_nav %}
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">The Keeper Pool</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Teams <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              {% for team in teams %}
                <li><a href="/teams/{{team.name}}">{{team.name}}</a></li>
              {% endfor %}
            </ul>
          </li>
          <li><a href="/rules/">Rules</a></li>
          <li><a href="/waiverorder">Waiver Order</a></li>
        </ul>
        <form role="search" class="navbar-form navbar-right">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Player Search" name="q_text" id="id_q_text" value="" autocomplete="on"  maxlength="255" />

<input type="hidden" name="q" id="id_q" value="" data-ajax-select="autocompleteselect" data-plugin-options="{&quot;min_length&quot;: 1, &quot;html&quot;: true, &quot;source&quot;: &quot;/adinn/lookupajax_lookup/player&quot;}" />
          </div>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  {% endblock %}
  {% block main_content %}
  {% endblock %}

  {% block footer %}
  <footer class="row">
    <div class="panel-footer text-center">
      <p><span class="glyphicon glyphicon-copyright-mark grey"></span> Ben Miller - 2014</p>
    </div>
  </footer>
  {% endblock %}
</body>
