<!doctype html>
<html lang="en-US">
<head>
	<title>The Keeper Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'teampages/bootstrap/css/bootstrap.min.css' %}">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="{% static 'teampages/bootstrap/js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'teampages/css/team.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'teampages/css/base.css' %}">
</head>
<body>
	 <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">The Keeper Pool</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/rules/">Rules</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Teams <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              {% for team in teams %}
                <li><a href="/teams/{{team.name}}">{{team.name}}</a></li>
              {% endfor %}
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
    <div class="container"> 
    	<div class="page-header">
    		<h1>{{team.name}}'s Team</h1>
    	</div>
    	<div class="row">
    		<div class="col-md-5">
    			<h3>Roster</h3>
    			<table class="table">
					<thead>
						<tr>
							<th class="col-md-1">Position</th>
							<th class="col-md-2">Player</th>
							<th class="col-md-2">Salary</th>
							</tr>
						</thead>
				{% include roster_template %}
    			</table>
			</div>
			<div class="col-md-1">
			</div>
			<div class="col-md-5">
    			<h3>Lineup</h3>
    			<table class="table">
					<thead>
						<tr>
							<th class="col-md-1">Position</th>
							<th class="col-md-2">Player</th>
							<th class="col-md-2">Salary</th>
							</tr>
						</thead>
				{% include lineup_template %}
    			</table>
			</div>
    	</div>
    </div>
    <footer class="row">
    <div class="panel-footer text-center">
		<p><span class="glyphicon glyphicon-copyright-mark grey"></span> Ben Miller - 2014</p>
    </div>
  </footer>

</body>
</html>
